<form method="GET" action="{{ url_for('getPath') }}">
    <input name="source" placeholder="source" value="Gravesite Plain">
    <input name="destination" placeholder="destination" value="Three-Path Cross">
    <input type="submit">
    <ul>
        {% for item in path %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>
</form>
